<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/icon/weakness.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/login-all.css" type="text/css">
    <link rel="stylesheet" href="assets/css/login-tablet.css">
    <link rel="stylesheet" href="assets/css/login-desktop.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Liberdade</title>
</head>
<body>
    <main>
        <section class="login">
            <div class="image">
                <!-- aqui esta uma imagem -->
            </div>
            <div class="formulary">
                <form action="formulario.php" method="POST" autocomplete="on">
                    <div class="description">
                        <h1>Faca Login!</h1>
                    </div>
                    <div class="campos">
                        <span class="material-symbols-outlined">
                            person
                        </span>
                        <input type="email" name="email" id="email" autofocus minlength="12" maxlength="32" placeholder="exemplo@email.com" autocomplete="email">
                    </div>
                    <div class="campos">
                        <span class="material-symbols-outlined">
                            lock
                        </span>
                        <input type="password" name="pwd" id="pwd" minlength="8" maxlength="16" placeholder="sua senha aqui..." autocomplete="current-password">
                    </div>
                    <div class="entrar">
                        <input type="submit" value="Entrar">
                    </div>
                    <div class="forget">
                        <a href="#">Esqueceu a senha?</a>
                        <span class="material-symbols-outlined">
                            mail
                        </span>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
